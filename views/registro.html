<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ingreso Receta</title>
        <link rel="stylesheet" type="text/css" href="../css/estiloReceta.css" media="all" />        
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.9.11/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.9.11/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.9.11/demo/demo.css">
    <script type="text/javascript" src="../jquery-easyui-1.9.11/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.9.11/jquery.easyui.min.js"></script>
    </head>
    <body>
    <header>
      <h1>Master Chef</h1>
      <h2>Registro de receta</h2>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Registro Receta</a>
        <a href="#">Contactanos</a>
    </nav>
    <section>
      <h2>Receta</h2>
        <article>
                Registro
                <br/><br/>
                Identificador Receta: <input type="text" name="Identificador" id="Identificador" value="0"/>
                <br>
                <br>
                Titulo: <input type="text" name="Titulo" id="Titulo" value="0"/>
                <br>
                <br>
                <div style="margin:20px 0"></div>
    <div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
        <div style="margin-bottom:20px">
            <input id="cc" style="width:100%;">
        </div>
    </div>
    <div id="sp">
        <div style="line-height:22px;background:#fafafa;padding:5px;">Seleccionar Categoria</div>
        <div style="padding:10px">
            <input type="radio" name="lang" value="01"><span>Entrada</span><br/>
            <input type="radio" name="lang" value="02"><span>Plato Fuerte</span><br/>
            <input type="radio" name="lang" value="03"><span>Postre</span><br/>
            <input type="radio" name="lang" value="04"><span>Bebida</span><br/>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#cc').combo({
                required:true,
                editable:false,
                label:'Categoria:',
                labelPosition:'top'
            });
            $('#sp').appendTo($('#cc').combo('panel'));
            $('#sp input').click(function(){
                var v = $(this).val();
                var s = $(this).next('span').text();
                $('#cc').combo('setValue', v).combo('setText', s).combo('hidePanel');
            });
        });
    </script>
                <br>
                Ingredientes: <input type="text" name="Ingredientes" id="Ingredientes" value="0"/>
                <br>
                <br>
                Descripcion: <input type="text" name="Descripcion" id="Descripcion" value="0"/>
                <br>
                <br>
                <input type="button" name="Guardar" id="Guardar" value="GUARDAR" onclick="guardar()"/>
                
        </article>
        <br/><br/>
    </section>
    <aside>
       
    </aside>
    
      </body>
      </html>
